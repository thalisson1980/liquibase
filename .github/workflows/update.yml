name: Liquibase Update

on:
  workflow_dispatch:

    inputs:
      CHANGELOG_FILE:
        description: 'Name of the changelog file, if empty runs all files'
        required: false
      URL:
        required: true
      USER:
        required: true
      PASSWORD:
        required: true
      DRIVER:
        required: false

jobs:
  update_one:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      generateMatrix: ${{ steps.check-changelog.outputs.generateMatrix }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Check if changelogFile is empty
        id: check-changelog
        run: |
          if [[ -z "${{ github.event.inputs.CHANGELOG_FILE }}" ]]; then
            echo "generateMatrix=true" >> $GITHUB_OUTPUT
          else
          echo "generateMatrix=false" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Run update
        uses: liquibase-github-actions/update@v4.23.2
        if: steps.check-changelog.outputs.generateMatrix == 'false'
        with:
          changelogFile: migrations/${{ github.event.inputs.CHANGELOG_FILE }}.sql
          url: ${{ github.event.inputs.URL }}
          driver: ${{ github.event.inputs.DRIVER }}     
          password: ${{ github.event.inputs.PASSWORD }}
          username: ${{ github.event.inputs.USER }}
          logLevel: INFO


      - name: Generate Matrix
        id: set-matrix
        if: steps.check-changelog.outputs.generateMatrix == 'true'
        run: |
          # Generate the matrix in JSON format
          matrix_string="["
          first=true
          for file in $(find migrations -type f); do
            if [ "$first" = false ]; then
              matrix_string="${matrix_string},"
            fi
            matrix_string="${matrix_string}\"$file\""
            first=false
          done
          matrix_string="${matrix_string}]"
          echo "matrix=$matrix_string" >> $GITHUB_OUTPUT
          echo "$matrix_string"
        shell: bash


  update_all:
    needs: update_one
    runs-on: ubuntu-latest
    if: needs.update_one.outputs.generateMatrix == 'true'
    strategy:
      matrix:
        files: ${{fromJson(needs.update_one.outputs.matrix)}}
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Run update
        uses: liquibase-github-actions/update@v4.23.2
        with:
          changelogFile: ${{ matrix.files }}
          url: ${{ github.event.inputs.URL }}
          driver: ${{ github.event.inputs.DRIVER }}     
          password: ${{ github.event.inputs.PASSWORD }}
          username: ${{ github.event.inputs.USER }}
          logLevel: INFO